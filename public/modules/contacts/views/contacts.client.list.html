<section data-ng-controller="ListController">
	<p><input type='search' class='form-control' placeholder='Search' ng-model='query'/></p>
	<div class="page-header">
		<h1>Contacts</h1>
	</div>

	<div class='row'>
		<div class='col-md-12' ng-include='"modules/contacts/views/contacts.client.navigation.html"'></div>
	</div>

	<div ng-view class="row col-md-12">
		<table class='table table-hover table-bordered'>
			<thead>
				<tr>
					<th ng-repeat='field in fields' ng-click='sort(field)'>
						{{field | labelCase}}
						<span ng-show='sort.field===field && !sort.order' class='glyphicon glyphicon-chevron-down'></span>
						<span ng-show='sort.field===field && sort.order' class='glyphicon glyphicon-chevron-up'></span>
					</th>
				</tr>
			</thead>

			<tbody>
				<tr ng-click='show(contact._id)' ng-repeat='contact in contacts | filter: query | orderBy: sort.field : sort.order'>
					<td ng-repeat='field in fields'>
						{{contact[field]}}
					</td>
				</tr>
			</tbody>
		</table>
	</div>

	<div class='row form-group'>
		<a href='#!/contacts/new'><button class='center-block btn btn-primary'>Add</button></a>
	</div>
</section>
