<section data-ng-controller='NewController'>
	<h2>New contact</h2>

	<form name='newContact' novalidate class='form-horizontal'>
		<form-field record='contact' recordType='contactType' field='firstName' live='false' required='true'></form-field>
		<form-field record='contact' recordType='contactType' field='lastName' live='false' required='true'></form-field>
		<form-field record='contact' recordType='contactType' field='{{k}}' ng-repeat='(k, v) in contact | contactDisplayFilter: "firstName" | contactDisplayFilter: "lastName" '></form-field>

		<new-field record='contact' live='false'></new-field>

		<div class='row form-group'>
			<div class='col-sm-offset-2'>
				<button class='btn btn-primary' ng-click='save()'>Create Contact</button>
			</div>
		</div>
	</form>
</section>
